log4j.debug=false
log4j.rootLogger=DEBUG, CONSOLE, MAIN
log4j.rootLogger.additivity=true

log4j.appender.MAIN=org.apache.log4j.FileAppender
log4j.appender.MAIN.threshold=DEBUG
log4j.appender.MAIN.file=email.log
log4j.appender.MAIN.layout=org.apache.log4j.PatternLayout
log4j.appender.MAIN.layout.ConversionPattern=%d{yyyy-MM-dd  HH:mm:ss,SSS} [%t] %-5p %c %x - %m%n

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %c %x - %m%n
